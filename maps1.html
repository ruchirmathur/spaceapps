      var title = document.createElement('div');

      title.style.color = "black";
      title.style.textAlign = "center"
      title.style.fontWeight = 'bold';

      var title1 = document.createElement('div');
      title1.appendChild(document.createTextNode("Overall EPI Score for " + arr.country + " - " + arr.EPI.new));
      title1.style.color = "black";
      title1.style.textAlign = "center"

      var data1 = new google.visualization.DataTable();
      data1.addColumn('string', 'Topping');
      data1.addColumn('number', 'Slices');

      function selectHandler1() {
       
        var selectedItem1 = chart1.getSelection()[0];

          if (topping1 == 'Agriculture') {

          }
          else if (topping1 == 'Biodiversity & Habitat') {
            location.href = "https://environmentindicator.blob.core.windows.net/data/biodiversity.html?lat=" + encodeURIComponent(arr.lat) + "&long=" + encodeURIComponent(arr.long);
          }
          else if (topping1 == 'Ecosystem Services') {
            location.href = "https://environmentindicator.blob.core.windows.net/data/ecosystemservices.html?lat=" + encodeURIComponent(arr.lat) + "&long=" + encodeURIComponent(arr.long);

            location.href = "https://environmentindicator.blob.core.windows.net/data/waterresources.html?lat=" + encodeURIComponent(arr.lat) + "&long=" + encodeURIComponent(arr.long);

        }
      }
      google.visualization.events.addListener(chart1, 'select', selectHandler1);
      chart1.draw(data1, options1);

      data2.addColumn('string', 'Topping');
      data2.addColumn('number', 'Slices');
      data2.addRows([
        ['Air Quality', arr.AirQuality],
        ['Sanitation & Drinking Water', arr.SanitationDrinkingWater],
        ['Heavy Metals', arr.HeavyMetals],
        ['Waste Management', arr.WasteManagement]
      ]);
      var tr2 = document.createElement('tr');
      document.getElementById("myTable").appendChild(tr2);
      var td2 = document.createElement('td');
      var node2 = document.createElement('div');
      var textNode2 = document.createElement('div');
      //textNode2.innerHTML = contentString2;
      infoWindowNode.appendChild(textNode2);
      infoWindowNode.appendChild(node2);
      td2.appendChild(node2);
      td2.appendChild(textNode2);
      infoWindowNode.appendChild(td2);
      var chart2 = new google.visualization.PieChart(node2);
      function selectHandler2() {
       
       var selectedItem2 = chart2.getSelection()[0];
       if (selectedItem2) {
         var topping2 = data2.getValue(selectedItem2.row, 0);
         if (topping2 == 'Air Quality') {
           location.href = "https://environmentindicator.blob.core.windows.net/data/airquality.html?lat=" + encodeURIComponent(arr.lat) + "&long=" + encodeURIComponent(arr.long);
         } else if (topping2 == 'Sanitation & Drinking Water') {
           location.href = "https://environmentindicator.blob.core.windows.net/data/water.html?lat=" + encodeURIComponent(arr.lat) + "&long=" + encodeURIComponent(arr.long);
         }
         else if (topping2 == 'Heavy Metals') {
           location.href = "https://environmentindicator.blob.core.windows.net/data/heavymetals.html?lat=" + encodeURIComponent(arr.lat) + "&long=" + encodeURIComponent(arr.long);
         }
         else if (topping2 == 'Waste Management') {
           location.href = "https://environmentindicator.blob.core.windows.net/data/wastemanagement.html?lat=" + encodeURIComponent(arr.lat) + "&long=" + encodeURIComponent(arr.long);
         }
       }
     }
     google.visualization.events.addListener(chart2, 'select', selectHandler2);
      chart2.draw(data2, option2);


      /* var options3 = {

       data3.addColumn('string', 'Topping');
       data3.addColumn('number', 'Slices');
       data3.addRows([
         ['Climate Change', arr.ClimateChange]
       ]);*/
      var node3 = document.createElement('div');
      var textNode3 = document.createElement('div');
      //textNode3.innerHTML = contentString3;
      infoWindowNode.appendChild(textNode3);
      infoWindowNode.appendChild(node3);
      //var chart3 = new google.visualization.PieChart(node3);
      //chart3.draw(data3, options3);
      alert("arr.ClimateChangeNewRank" + arr.ClimateChangeNewRank);
      var data3 = google.visualization.arrayToDataTable([
        ['Year', 'Ranking'],
        ['2021', arr.ClimateChangeOldRank],
        ['2022', arr.ClimateChangeNewRank]
      ]);

      var options3 = {
        chart: {
          title: 'Climate Change Ranking',
          subtitle: '',
        },
        titleTextStyle: {
          fontSize: 9, // 12, 18 whatever you want (don't specify px)
          bold: true,
        }
      };

      var chart3 = new google.charts.Bar(node3);

      chart3.draw(data3, google.charts.Bar.convertOptions(options3));
      mainNode.appendChild(infoWindowNode);
      infoWindow.setContent(mainNode);
      infoWindow.open(marker.getMap(), marker);
      setTimeout(() => {
        document.getElementById('myTable').parentElement.parentElement.style.maxWidth = '100% !important';
      }, 100);

    }




    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20, lng: -160 },
        zoom: 2,
      });

      infoWindow = new google.maps.InfoWindow({
        content: ""
      });

      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        console.log(this.responseText);
        const myArr = JSON.parse(this.responseText);
        for (let i = 0; i < myArr.length; i++) {
          console.log("test:::" + myArr[i].lat);
          console.log("EnvironmentalHealth:::" + myArr[i].EnvironmentalHealth);
          const latLng = new google.maps.LatLng(myArr[i].lat, myArr[i].long);
          const marker = new google.maps.Marker({
            position: latLng,
            map: map,
          });
          google.maps.event.addListener(marker, 'click', function () {
            drawChart(this, myArr[i]);
          });
          google.load('visualization', '1.0', {
            'packages': ['corechart', 'bar']
          });
        }
      }
      xhttp.open("GET", "https://environmentindicator.blob.core.windows.net/data/epi.json", true);
      xhttp.send();

    }
    window.initMap = initMap;
